<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
</head>
<body>
    <h1>Stock Price API Test</h1>
    <button onclick="testAPI()">Test AVGO Price</button>
    <div id="result"></div>

    <script>
        async function testAPI() {
            const result = document.getElementById('result');
            result.innerHTML = 'Testing...';
            
            try {
                // Test CORS proxy
                const proxyUrl = 'https://api.allorigins.win/raw?url=';
                const targetUrl = encodeURIComponent('https://query1.finance.yahoo.com/v8/finance/chart/AVGO');
                const url = proxyUrl + targetUrl;
                
                console.log('Fetching from:', url);
                
                const response = await fetch(url);
                console.log('Response status:', response.status);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log('Raw data:', data);
                
                const price = data?.chart?.result?.[0]?.meta?.regularMarketPrice;
                
                if (price) {
                    result.innerHTML = `✅ Success! AVGO: $${price}`;
                    console.log('Price extracted:', price);
                } else {
                    result.innerHTML = `❌ No price found in response`;
                    console.log('Full response structure:', JSON.stringify(data, null, 2));
                }
                
            } catch (error) {
                result.innerHTML = `❌ Error: ${error.message}`;
                console.error('API Test failed:', error);
            }
        }
    </script>
</body>
</html>
